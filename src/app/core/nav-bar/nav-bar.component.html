<div class="d-flex flex-column flex-md-row align-items-center justify-content-between
             p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px"alt="logo">
    <nav class="my-2 my-md-0 me-md-3 text-uppercase"style="font-size:larger;" >
      <a class="p-2 text-dark" [routerLink]="['/']" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="p-2 text-dark" routerLink="/shop" routerLinkActive="active">shop</a>
      <a class="p-2 text-dark" routerLink="/test-error"routerLinkActive="active">Errors</a>
    
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink='/basket' class="positon-relative" >
            <i class="fa fa-shopping-cart fa-2x mr-3 text-dark"></i>
            <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).Item.length}}</div>
        </a>   
    <a class="btn btn-outline-secondary mr-2">Sign up</a>
    <a class="btn btn-outline-secondary mr-3">Login</a>
</div>
</div>
